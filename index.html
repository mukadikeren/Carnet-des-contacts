<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>carnet d'adresse</title>
</head>

<body>
    <div class="contenaire-central">
        <div class="repertoire">
            <span class="titre-principal">Répertoire des contacts</span>
        </div>
        <div class="Formulaire-liste">
            <div class="Formulaire">
                <span class="titre1">Formulaire de contact</span>

                <div class="label">
                    <label class="Prenom">Prénom</label>
                    <input id="Prenom-input" type="text" maxlength="20">

                    <label class="Nom">Nom</label>
                    <input id="Nom-input" type="text" maxlength="20">

                    <label class="telephone">Téléphone</label>
                    <input id="telephone-input" type="tel" maxlength="10">

                    <label class="Groupe">Groupe</label>
                    <input id="Groupe-input" type="number">

                    <label class="email">Email</label>
                    <input id="emailinput" type="email">

                    <label class=" Bio">Bio</label>
                    <textarea name="" id="" cols="30" rows="4"></textarea>

                    <div class="span1">
                        <span class="Deposez-ici">Deposez la photo <br> ici</span>
                    </div>
                </div>
                <div class="bouton">
                    <button id="monbouton" style="color: white;background-color: #0880D6;">Créer</button>
                    <button id="monbouton" style="color: white;background-color: #FF3838;">Reinit</button>
                </div>

            </div>

            <div class="liste">
                <span class="titre2">liste des contacts</span>
                <div class="photo1">
                    <img src="" alt="">
                    
                    <div class="suppression-contacts" >
                        <i class="bi bi-trash"></i>
                        <i class="bi bi-person"></i>
                    </div>
                  
                </div>
                <ul id="tasklist"></ul>
                <!-- <div class="photo2">
                    <img src="" alt="">
                </div>
                <div class="photo3">
                    <img src="" alt="">
                </div> -->
            </div>
        </div>
    </div>


    <script src="java.js"></script>
</body>

</html>
