<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carnet d'adresse</title>
</head>

<body>
    <div class="contenaire-central">
        <div class="repertoire">
            <span class="titre-principal">Répertoire des contacts</span>
        </div>
        <div class="Formulaire-liste">
            <div class="Formulaire">
                <span class="titre1">Formulaire de contact</span>
                <div class="label">
                    <label>Prénom</label>
                    <input type="text">
                    <label>Nom</label>
                    <input type="text">
                    <label>Téléphone</label>
                    <input type="tel">
                    <label>Groupe</label>
                    <input type="number">
                    <label>Email</label>
                    <input type="email">
                    <label>Bio</label>
                    <textarea name="" id="" cols="30" rows="4"></textarea> 
                    <div class="span1">
                        <span class="Deposez-ici" >Deposez la photo <br> ici</span>
                    </div>
                </div>
                <button>Créer</button>
                <button>Renit</button>
            </div>
            <div class="liste">
                <span class="titre2">liste des contacts</span>
            </div>
        </div>
    </div>


    <script src="java.js"></script>
</body>

</html>
