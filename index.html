<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>carnet d'adresse</title>
</head>

<body>
    
    <div class="contenaire-central">
        <div class="repertoire">
            <span class="titre-principal">Répertoire des contacts</span>
        </div>
        <div class="Formulaire-liste">
            <div class="Formulaire">
                <span class="titre1">Formulaire de contact</span>

                <div class="label">
                    <label class="Prenom">Prénom</label>
                    <input id="prenom" type="text">
                    <span id="prenomError"></span>

                    <label class="Nom">Nom</label>
                    <input id="nom" type="text">
                    <span id="nomError"></span>

                    <label class="telephone">Téléphone</label>
                    <input id="telephone" type="tel">
                    <span id="telephoneError"></span>
                    <label class="Groupe">Groupe</label>
                    <input id="groupe" type="number">

                    <label class="email">Email</label>
                    <input id="email" type="email">
                    <span id="emailError"></span>

                    <label class=" Bio">Bio</label>
                    <textarea name="" id="" cols="30" rows="4"></textarea>

                    <div class="span1">
                        <span class="Deposez-ici">Deposez la photo <br> ici</span>
                    </div>
                </div>
                <div class="bouton">
                    <button id="boutoncreer">Créer</button>
                    <button id="boutonreinit">Reinit</button>
                </div>

            </div>

            <div class="liste">
                <span class="titre2">liste des contacts</span>
                <div class="photo1">
                    <img src="" alt="">
                    <div id="premierecase">

                    </div>
                    
                    <div class="suppression-contacts" >
                        <i class="bi bi-trash"></i>
                        <i class="bi bi-person"></i>
                    </div>
                  
                </div>
                <ul id="tasklist"></ul>
            
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>

</html>
